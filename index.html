<!DOCTYPE html>
<html>
<head>
	<title>UMG - Compiladores</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/languaje-service.js"></script>
</head>
<body ng-app="app">

	
	<div class="container" ng-controller="EditorController as controlador">
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				Compiladores
			</a>		

		</nav>
		<div class="row" style="margin:5px;">
			<div class="col">
				<button class="btn btn-outline-success my-2 my-sm-0">
					<i class="fas fa-file"></i>
				</button>
				<button class="btn btn-outline-success my-2 my-sm-0">
					<i class="fas fa-save"></i>
				</button>
				<div class="pull-right" style="float:right;">
					<select class="form-control" ng-model="controlador.lenguaje">
						<option value="js">JS</option>
						<option value="csharp">C#</option>
					</select>
				</div>
			</div>
		</div>

		
		<div class="clear"></div>
		<br>
		<div class="container">
			<div class="row row-cols-2">
				<div class="col">
					<h5>Editor</h5>
					<div class="form-group">
						<textarea 
						ng-model="controlador.codigo" 
						ng-model-options='{ debounce: 1000 }'
						ng-change="controlador.CambioEnEditor()" class="form-control" id="editor" rows="50"></textarea>

					</div>
				</div>
				<div class="col">
					<h5>Analisis</h5>						

					<div class="row">
						<div class="col-8">
							<div class="card">
								<div class="card-header">
									Tokens
								</div>
								<div class="card-body">
									<ul class="list-group list-group-flush">
										<li class="list-group-item" ng-repeat="token in controlador.tokens track by $index">{{token}}</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<div>
			<script src="js/jquery-3.4.1.slim.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/all.js" data-auto-replace-svg="nest"></script>

		</body>
		</html>
